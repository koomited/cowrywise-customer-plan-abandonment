<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Prediction Result</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" />
    <!-- Bootstrap and custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

<!-- Header -->
<header class="masthead" style="background-image: url('static/assets/img/finance-background.jpg'); background-size: cover;">
    <div class="container position-relative px-4 px-lg-5 py-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="text-center bg-light p-4 rounded shadow-lg">
                    <h1 class="mb-4">Financial Risk Prediction Result</h1>
                    <h2 class="display-5 fw-bold text-primary mb-3">Risk Score: {{ prediction }}%</h2>

                    {% if message %}
                        <div class="alert alert-{{ color }} fs-5 fw-semibold py-3 px-4 rounded shadow">
                            {{ message }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Footer -->
<footer class="border-top py-4">
    <div class="container text-center">
        <ul class="list-inline mb-3">
            <li class="list-inline-item"><a href="https://www.linkedin.com/in/boktiarahmed73/"><i class="fab fa-linkedin fa-lg"></i></a></li>
            <li class="list-inline-item"><a href="https://www.youtube.com/dswithbappy"><i class="fab fa-youtube fa-lg"></i></a></li>
            <li class="list-inline-item"><a href="https://github.com/entbappy"><i class="fab fa-github fa-lg"></i></a></li>
        </ul>
        <div class="small text-muted fst-italic">Â© 2025 Your Project</div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/scripts.js"></script>
</body>
</html>
