<body class="form-v9">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

<!-- Page Header  style="background-image: url('static/assets/img/wine.jpg')"-->
<header class="masthead"> 
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Financial Risk Prediction</h1>
                    <span class="subheading">A Smart Financial Web App</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container px-4 px-lg-5">
    <div class="page-content">
        <div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
            <form class="form-detail" action="/predict" method="post">
                <h2>Please Fill The Information</h2>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="gender_id">Gender ID:</label>
                        <select name="gender_id" id="gender_id" class="input-text" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="risk_apetite">Risk Appetite:</label>
                        <select name="risk_apetite" id="risk_apetite" class="input-text" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="fraud_score">Fraud Score (0-100):</label>
                        <input type="number" name="fraud_score" id="fraud_score" class="input-text" min="0" max="100" step="0.01" required>
                    </div>

                    <div class="form-row">
                        <label for="monthly_expense">Monthly Expense:</label>
                        <input type="text" name="monthly_expense" id="monthly_expense" class="input-text" placeholder="e.g. 3000" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="type">Account Type:</label>
                        <select name="type" id="type" class="input-text" required>
                            <option value="Investment">Investment</option>
                            <option value="Savings">Savings</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="total_transactions">Total Transactions:</label>
                        <input type="number" name="total_transactions" id="total_transactions" class="input-text" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="total_transaction_amount">Total Transaction Amount:</label>
                        <input type="text" name="total_transaction_amount" id="total_transaction_amount" class="input-text" required>
                    </div>

                    <div class="form-row">
                        <label for="total_withdrawn_amount">Total Withdrawn Amount:</label>
                        <input type="text" name="total_withdrawn_amount" id="total_withdrawn_amount" class="input-text" required>
                    </div>
                </div>

                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Predict">
                </div>
            </form>
        </div>
    </div>
</div>

                        <a href="https://www.youtube.com/dswithbappy">
